  <section class="event-card">
  <script>
    fetch('calendrier.ics')
      .then(res => res.text())
      .then(text => {
        const events = text.split('BEGIN:VEVENT');
        let nextEvent = null;

        for (const evt of events) {
          const dtMatch = evt.match(/DTSTART:(\d{8}T\d{6})/);
          if (dtMatch) {
            const dt = dtMatch[1];
            const date = new Date(
              dt.slice(0,4),
              dt.slice(4,6)-1,
              dt.slice(6,8),
              dt.slice(9,11),
              dt.slice(11,13)
            );
            if (date > new Date()) {
              nextEvent = { raw: evt, date };
              break;
            }
          }
        }

        if (nextEvent) {
          const titleMatch = nextEvent.raw.match(/SUMMARY:(.+)/);
          const locationMatch = nextEvent.raw.match(/LOCATION:(.+)/);
          const title = titleMatch ? titleMatch[1] : "Ã‰vÃ©nement";
          const location = locationMatch ? locationMatch[1] : "Lieu non prÃ©cisÃ©";

          document.getElementById('event-title').textContent = title;
          document.getElementById('event-date').textContent = nextEvent.date.toLocaleString('fr-FR');
          document.getElementById('event-location').textContent = location;

          const now = new Date();
          const diff = nextEvent.date - now;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          document.getElementById('event-countdown').textContent = `${days} j, ${hours} h, ${minutes} min`;
        } else {
          document.getElementById('event-title').textContent = "Aucun Ã©vÃ©nement Ã  venir";
        }
      });
  </script>
