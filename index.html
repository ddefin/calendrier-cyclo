<body>

  <section class="event-card">

    <div id="event-weather">
      <p><strong>ğŸ“… Ã‰vÃ©nement :</strong> <span id="weather-event-title">Chargement...</span></p>
      <p><strong>ğŸ•’ Date :</strong> <span id="weather-event-date">â€“</span></p>
      <p><strong>ğŸ“ Lieu :</strong> <span id="weather-event-location">â€“</span></p>
      <p><strong>ğŸŒ¡ TempÃ©rature :</strong> <span id="weather-temp">â€“</span>Â°C</p>
      <p><strong>ğŸŒ¬ Vent :</strong> <span id="weather-wind">â€“</span></p>
      <p><strong>â˜ï¸ Ciel :</strong> <span id="weather-condition">â€“</span></p>
      <p><strong>ğŸŒ¤ IcÃ´ne :</strong> <img id="weather-icon" src="" alt="IcÃ´ne mÃ©tÃ©o" style="vertical-align: middle; height: 60px;"></p>
      <p><strong>ğŸš´ Sortie :</strong> <span id="weather-decision">Analyse...</span></p>
    </div>
  </section>

  <script>
    const apiKey = '0f9f95c50d2d777d38a9314a4ffadc93'; // ğŸ” Remplace par ta clÃ© OpenWeather
    const cityCoords = { lat: 48.8383, lon: 2.7908 }; // CoordonnÃ©es de Serris

    fetch('calendrier.ics')
      .then(res => res.text())
      .then(text => {
        const events = text.split('BEGIN:VEVENT');
        let nextEvent = null;

        for (const evt of events) {
          const dtMatch = evt.match(/DTSTART(?:;TZID=Europe\/Paris)?:([0-9T]+)/);
          if (dtMatch) {
            const dt = dtMatch[1];
            const date = new Date(
              dt.slice(0, 4),
              dt.slice(4, 6) - 1,
              dt.slice(6, 8),
              dt.includes('T') ? dt.slice(9, 11) : 0,
              dt.includes('T') ? dt.slice(11, 13) : 0
            );
            if (date > new Date()) {
              nextEvent = { raw: evt, date };
              break;
            }
          }
        }

        if (!nextEvent) {
          document.getElementById('weather-event-title').textContent = "Aucun Ã©vÃ©nement trouvÃ©";
          return;
        }

        // Extraire les donnÃ©es
        const title = nextEvent.raw.match(/SUMMARY:(.+)/)?.[1] || "Ã‰vÃ©nement";
        const location = nextEvent.raw.match(/LOCATION:(.+)/)?.[1] || "Lieu non prÃ©cisÃ©";
        const eventDate = nextEvent.date;

        document.getElementById('weather-event-title').textContent = title;
        document.getElementById('weather-event-date').textContent = eventDate.toLocaleString('fr-FR');
        document.getElementById('weather-event-location').textContent = location;

        const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${cityCoords.lat}&lon=${cityCoords.lon}&units=metric&lang=fr&appid=${apiKey}`;
        return fetch(apiUrl).then(res => res.json()).then(data => {
          let closest = null;
          let minDiff = Infinity;

          for (const item of data.list) {
            const forecastDate = new Date(item.dt * 1000);
            const diff = Math.abs(eventDate - forecastDate);
            if (diff < minDiff) {
              minDiff = diff;
              closest = item;
            }
          }

          if (closest) {
            const temp = Math.round(closest.main.temp);
            const wind = Math.round(closest.wind.speed * 3.6); // m/s â†’ km/h
            const gust = Math.round((closest.wind.gust || closest.wind.speed) * 3.6);
            const dir = degToCardinal(closest.wind.deg);
            const condition = closest.weather[0].description;
            const iconCode = closest.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

            const decision = analyzeRideCondition(temp, wind, gust, condition);

            document.getElementById('weather-temp').textContent = temp;
            document.getElementById('weather-wind').textContent = `${wind} km/h ${dir} (rafales ${gust} km/h)`;
            document.getElementById('weather-condition').textContent = condition;
            document.getElementById('weather-icon').src = iconUrl;
            document.getElementById('weather-decision').textContent = decision.message;
            document.getElementById('weather-decision').style.color = decision.color;
          }
        });
      });

    function degToCardinal(deg) {
      const dirs = ["N", "NE", "E", "SE", "S", "SO", "O", "NO"];
      return dirs[Math.round(deg / 45) % 8];
    }

    function analyzeRideCondition(temp, wind, gust, condition) {
      let note = 0;

      if (temp >= 10 && temp <= 28) note += 2;
      if (wind <= 20) note += 2;
      if (gust <= 30) note += 1;
      if (!condition.includes("pluie") && !condition.includes("orage")) note += 2;

      if (note >= 6) return { message: "Favorable âœ…", color: "green" };
      if (note >= 4) return { message: "Acceptable âš ï¸", color: "orange" };
      return { message: "DÃ©conseillÃ© âŒ", color: "red" };
    }
  </script>
